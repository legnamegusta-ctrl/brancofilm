<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Estética Automotiva</title>
    <meta name="theme-color" content="#F7F8FB">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.min.css">
</head>
<body>
    <header id="topbar" class="topbar hidden">
        <span class="brand">Minha Estética</span>
        <input id="global-search" type="search" class="input" placeholder="Buscar cliente, placa, OS…" />
        <div class="new-area">
            <button id="btn-new" class="btn btn-primary">Novo</button>
            <div id="new-menu" class="menu hidden">
                <a href="#orders" data-route="#orders">Nova OS</a>
                <a href="#clientes" data-route="#clientes">Novo Cliente</a>
                <a href="#orcamentos" data-route="#orcamentos">Novo Orçamento</a>
            </div>
        </div>
        <div class="user-area">
            <button id="user-btn" class="link"><span id="whoami"></span></button>
            <div id="user-menu" class="menu hidden">
                <button id="langToggle" class="link" type="button">Lang</button>
                <select id="unit-switcher" class="admin-only" style="display:none;"></select>
                <button id="btnSignOut" class="link">Sair</button>
            </div>
        </div>
    </header>

    <aside id="sidebar" class="sidebar hidden">
        <nav>
            <div class="nav-group">
                <h3>Operação</h3>
                <a href="#dashboard" data-route="#dashboard">Dashboard</a>
                <a href="#agenda" data-route="#agenda">Agenda</a>
                <a href="#orders" data-route="#orders">Ordens</a>
                <a href="#kanban" data-route="#kanban">Kanban</a>
            </div>
            <div class="nav-group">
                <h3>Cadastros</h3>
                <a href="#clientes" data-route="#clientes">Clientes</a>
                <a href="#servicos" data-route="#servicos">Serviços</a>
            </div>
            <div class="nav-group">
                <h3>Comercial</h3>
                <a href="#orcamentos" data-route="#orcamentos">Orçamentos</a>
            </div>
            <div class="nav-group">
                <h3>Análises</h3>
                <a href="#relatorios" data-route="#relatorios">Relatórios</a>
                <a href="#relatorios-avancados" data-route="#relatorios-avancados">Relatórios Avançados</a>
            </div>
            <div class="nav-group admin-only">
                <h3>Admin</h3>
                <a href="#usuarios" data-route="#usuarios">Usuários</a>
                <a href="#config" data-route="#config">Configurações</a>
                <a href="#dev/logs" data-route="#dev/logs">Logs Dev</a>
            </div>
        </nav>
    </aside>

    <section id="page-header" class="page-header hidden"></section>
    <main id="page-content" class="main"></main>

    <div class="auth-shell hidden">
        <div class="auth-card">
            <div class="tabs">
                <button id="tab-signin" class="tab-btn" role="tab" aria-selected="true" data-target="#tab-login" aria-controls="tab-login">Entrar</button>
                <button id="tab-signup" class="tab-btn" role="tab" aria-selected="false" data-target="#tab-sign" aria-controls="tab-sign">Criar conta</button>
                <button id="tab-reset-btn" class="tab-btn" role="tab" aria-selected="false" data-target="#tab-reset" aria-controls="tab-reset">Recuperar senha</button>
            </div>
            <div id="auth-alert" class="alert" aria-live="polite"></div>

            <div id="tab-login" class="tab-panel" role="tabpanel" aria-labelledby="tab-signin">
                <form id="signin-form" class="grid mt" aria-busy="false">
                    <div class="input-group">
                        <label for="signin-email">Email</label>
                        <input id="signin-email" type="email" class="input" required />
                    </div>
                    <div class="input-group">
                        <label for="signin-pass">Senha</label>
                        <div class="password-field">
                            <input id="signin-pass" type="password" class="input" required />
                            <button type="button" class="show-pass-btn" aria-label="Mostrar senha">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                        </div>
                    </div>
                    <label class="checkbox"><input type="checkbox" id="remember-me" /> Lembrar de mim</label>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-label">Entrar</span>
                        <span class="spinner" hidden></span>
                    </button>
                </form>
                <p class="mt"><a href="#" id="link-reset" class="link">Esqueci a senha</a></p>
            </div>

            <div id="tab-sign" class="tab-panel" role="tabpanel" aria-labelledby="tab-signup" hidden>
                <form id="signup-form" class="grid mt" aria-busy="false">
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input id="signup-email" type="email" class="input" required />
                    </div>
                    <div class="input-group">
                        <label for="signup-pass">Senha</label>
                        <div class="password-field">
                            <input id="signup-pass" type="password" class="input" required minlength="6" />
                            <button type="button" class="show-pass-btn" aria-label="Mostrar senha">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-label">Criar</span>
                        <span class="spinner" hidden></span>
                    </button>
                </form>
            </div>

            <div id="tab-reset" class="tab-panel" role="tabpanel" aria-labelledby="tab-reset-btn" hidden>
                <form id="reset-form" class="grid mt" aria-busy="false">
                    <div class="input-group">
                        <label for="reset-email">Email</label>
                        <input id="reset-email" type="email" class="input" required />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-label">Enviar</span>
                        <span class="spinner" hidden></span>
                    </button>
                    <button type="button" id="back-to-login" class="btn btn-secondary">Voltar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-placeholder"></div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/messaging.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('/service-worker.js');
        navigator.serviceWorker.register('/firebase-messaging-sw.js');
      }
    </script>
</body>
</html>
